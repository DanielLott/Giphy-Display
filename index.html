<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
</head>
<body>
    <header>
        <h1>Giphy Animal Crackers!</h1>
    </header>
    <p>Click on the buttons to bring up 10 random gifs of that animal. </p>
    <p>You can also type your own animal category and create a unique button!</p> 
    
    <div id="button-space"></div>
    <div id="input-space">
        <form id="addButtonForm">
            <label for="animal-input">Type a new kind of animal: </label>
            <input type="text" id="animal-input"><span><input id="add-animal" type="submit" value="Create your Button!"></span> 
        </form>
    </div>

    <div id="gif-space"></div>
    
    <script src="main.js"></script>

</body>
</html>
